<div class="list-panel">
  <h1>Lista de equipamentos</h1>
  <table width="100%">
    <thead>
      <tr>
        <th width="10%">Tombamento</th>
        <th width="20%">Categoria</th>
        <th width="20%">Modelo</th>
        <th width="20%">Observação</th>
        <th width="10%">Manutenção?</th>
        <th width="20%">Ações</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipment of equipments | async">
          <td>{{equipment.code}}</td>
          <td>{{equipment.category.name}}</td>
          <td>{{equipment.model.name}}</td>
          <td>{{equipment.observation}}</td>
          <td><input type="checkbox" [(ngModel)]="equipment.maintenance" id="maintenance" name="maintenance" disabled></td>
          <td>
            <button *ngIf="userLevel === 'SUPORTE'" (click)="update(equipment.id)" class="general-button">Alterar</button>
            <button *ngIf="userLevel === 'SUPORTE'" (click)="delete(equipment.id)" class="danger-button" style="margin-left: 10px">Excluir</button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
