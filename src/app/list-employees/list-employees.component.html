<div class="list-panel">
  <h2>Lista de colaboradores</h2>
  <hr>
  <table width="100%">
    <thead>
      <tr>
        <th width="10%">ID</th>
        <th width="30%">Nome</th>
        <th width="60%">Função</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.role}}</td>
        </tr>
      </tbody>
  </table>
</div>
