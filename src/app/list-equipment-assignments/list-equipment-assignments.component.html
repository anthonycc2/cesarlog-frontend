<div class="list-panel">
    <h2>Lista de equipamentos vinculados</h2>
    <hr>
    <table width="100%">
        <thead>
            <tr>
                <th width="10%">Tombamento</th>
                <th width="20%">Colaborador</th>
                <th width="20%">Data do vínculo</th>
                <th width="20%">Localização</th>
                <th width="10%">Status</th>
                <th width="20%">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipmentAssignment of equipmentAssignments | async">
                <td>{{equipmentAssignment.equipment.code}}</td>
                <td>{{equipmentAssignment.enployee.name}}</td>
                <td>{{equipmentAssignment.assignmentDate}}</td>
                <td>{{equipmentAssignment.location}}</td>
                <td>{{equipmentAssignment.status}}</td>
                <td><button (click)="delete(equipmentAssignment.id)" class="btn btn-danger">Deletar</button>
                    <button (click)="update(equipmentAssignment.id)" class="btn btn-info" style="margin-left: 10px">Alterar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div [hidden]="hideErrorMessage" class="errorMessage">
    Ocorreu um erro!
</div>
