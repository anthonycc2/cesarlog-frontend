<div class="list-panel">
  <h1>Lista de projetos</h1>
  <table width="100%">
    <thead>
      <tr>
        <th width="100%">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects | async">
        <td>{{project.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
