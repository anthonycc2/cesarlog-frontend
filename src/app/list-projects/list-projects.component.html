<div class="list-panel">
    <h2>Lista de projetos</h2>
    <hr>
    <table width="100%">
      <thead>
        <tr>
          <th width="10%">ID</th>
          <th width="90%">Nome</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects | async">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
          </tr>
        </tbody>
    </table>
  </div>
