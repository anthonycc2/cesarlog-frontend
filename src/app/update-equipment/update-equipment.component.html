<div [hidden]="submittedForm" class="form-general">
    <h1><strong>Alterar Equipamento</strong></h1>
    <form (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td><label for="code">ID:</label></td>
          <td><span id="code">{{ equipment.id }}</span></td>
        </tr>
        <tr>
          <td><label for="code">Tombamento:</label></td>
          <td><input type="text" class="form-control" id="code" required [(ngModel)]="equipment.code" name="code"></td>
        </tr>

        <tr>
          <td><label for="category">Categoria:</label></td>
          <td><input type="text" class="form-control" id="category" required [(ngModel)]="equipment.category.id" name="category"></td>
        </tr>
  
        <tr>
          <td><label for="model">Modelo:</label></td>
          <td><input type="text" class="form-control" id="model" required [(ngModel)]="equipment.model.id" name="model"></td>
        </tr>
  
        <tr>
          <td><label for="project">Projeto:</label></td>
          <td><input type="text" class="form-control" id="project" required [(ngModel)]="equipment.project.id" name="project"></td>
        </tr>
  
        <tr>
          <td><label for="locationDate">Data de localização:</label></td>
          <td><input type="text" class="form-control" id="locationDate" required [(ngModel)]="equipment.locationDate" name="locationDate"></td>
        </tr>
  
        <tr>
          <td><label for="observation">Observação:</label></td>
          <td><input type="text" class="form-control" id="observation" [(ngModel)]="equipment.observation" name="observation"></td>
        </tr>

        <tr>
          <td><button type="submit">Salvar</button><td>
          <td></td>
        </tr>	
      </table>
