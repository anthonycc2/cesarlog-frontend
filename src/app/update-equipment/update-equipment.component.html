<div class="form-general">
    <h1><strong>Alterar Equipamento</strong></h1>
    <hr>
    <form (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td><label for="code">Tombamento:</label></td>
          <td><input type="text" class="form-control" id="code" required [(ngModel)]="equipment.code" name="code"></td>
        </tr>

        <tr>
          <td><label for="category">Categoria:</label></td>
          <td>
            <select [(ngModel)]="equipment.category.id" id="category" name="category">
              <option *ngFor="let category of categories | async" [value]="category.id">{{ category.name }}</option>
            </select>
          </td>
        </tr>
  
        <tr>
          <td><label for="model">Modelo:</label></td>
          <td>
            <select [(ngModel)]="equipment.model.id" id="model" name="model">
              <option *ngFor="let model of models | async" [value]="model.id">{{ model.name }}</option>
            </select>
          </td>
        </tr>
  
        <tr>
          <td><label for="observation">Observação:</label></td>
          <td><input type="text" class="form-control" id="observation" [(ngModel)]="equipment.observation" name="observation"></td>
        </tr>
  
        <tr>
          <td><label for="maintenance">Em manutenção:</label></td>
          <td><input type="checkbox" [(ngModel)]="equipment.maintenance" id="maintenance" name="maintenance">
          </td>
        </tr>

        <tr>
          <td><button type="submit" class="general-button">Salvar</button><td>
          <td></td>
        </tr>	
      </table>
    </form>
  </div>
