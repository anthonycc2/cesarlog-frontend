<div class="list-panel">
    <h1>Lista de equipamentos vinculados</h1>
    <p>
      <button class="general-button" (click)="insert()">Vincular</button>
    </p>
    <table width="100%">
      <thead>
        <tr>
          <th width="10%">Tombamento</th>
          <th width="10%">Colaborador</th>
          <th width="15%">Data do vínculo</th>
          <th width="10%">Status</th>
          <th width="15%">Localização</th>
          <th width="15%">Data da localização</th>
          <th width="25%">Ações</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let allocation of allocations | async">
            <td>{{allocation.equipment.code}}</td>
            <td>{{allocation.employee.name}}</td>
            <td>{{allocation.allocationDate}}</td>
            <td>{{allocation.status}}</td>
            <td>{{allocation.location}}</td>
            <td>{{allocation.locationDate}}</td>
            <td>
                <button (click)="update(allocation.id)" class="general-button">Alterar</button>
                <button (click)="delete(allocation.id)" class="danger-button" style="margin-left: 10px">Excluir</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
