<div class="form-general">
    <h1>Cadastrar usuário</h1>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <table>
            <tr>
                <td><label for="login">Login:</label></td>
                <td>
                    <input type="text" class="form-control" id="login" required [(ngModel)]="account.login" name="login">
                </td>
            </tr>

            <tr>
                <td><label for="password">Senha:</label></td>
                <td>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="account.password" name="password">
                </td>
            </tr>

            <tr>
                <td><label for="passwordConfirmation">Confirmar senha:</label></td>
                <td>
                    <input type="password" class="form-control" id="passwordConfirmation" required [(ngModel)]="passwordConfirmation" name="passwordConfirmation">
                </td>
            </tr>

            <tr>
                <td><label for="level">Nível:</label></td>
                <td>
                    <select [(ngModel)]="account.level" id="level" name="level">
                        <option value="COLABORADOR">Colaborador</option>
                        <option value="GESTOR">Gestor</option>
                        <option value="SUPORTE">Suporte</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="employee">Colaborador:</label></td>
                <td>
                    <select [(ngModel)]="account.employee.id" id="employee" name="employee">
                        <option *ngFor="let employee of employees | async" [value]="employee.id">{{ employee.name }}
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit" class="general-button">Salvar</button>
                <td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
