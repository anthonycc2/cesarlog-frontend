<div class="form-general">
    <h1>Alterar senha</h1>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <table>
            <tr>
                <td><label for="login">Login:</label></td>
                <td>
                    <input type="text" class="form-control" id="login" required [(ngModel)]="account.login" name="login" disabled>
                </td>
            </tr>
            <tr>
                <td><label for="oldPassword">Senha atual:</label></td>
                <td>
                    <input type="password" class="form-control" id="oldPassword" required [(ngModel)]="oldPassword" name="oldPassword">
                </td>
            </tr>
            <tr>
                <td><label for="newPassword1">Nova senha:</label></td>
                <td>
                    <input type="password" class="form-control" id="newPassword1" required [(ngModel)]="newPassword1" name="newPassword1">
                </td>
            </tr>
            <tr>
                <td><label for="newPassword2">Confirmar senha:</label></td>
                <td>
                    <input type="password" class="form-control" id="newPassword2" required [(ngModel)]="newPassword2" name="newPassword2">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="general-button">Salvar</button>
                <td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
